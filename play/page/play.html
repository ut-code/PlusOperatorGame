<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Operator Game</title>
    <link rel="stylesheet" href="play.css">
</head>

<body>
    <div id="area">
        <div id="title">Level 1</div>
        <div id="field">
            <h3>field</h3>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div id="hand">
            <div id="op">
                <h3>operators</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div id="num">
                <h3>hand</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div id="apply" class="card invalid">=</div>
        <div id="dummy" class="card display"></div>
    </div>
    <div id="clear">
        <div id="clear-head">Clear!!</div>
        <div id="buttons">
            <div id="return">もどる</div>
            <div id="retry">もう一回</div>
        </div>
    </div>
    <script src="play.js"></script>
</body>

</html>

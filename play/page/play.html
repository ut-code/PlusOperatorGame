<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Operator Game</title>
    <link rel="stylesheet" href="play.css">
</head>

<body>
    <div id="area">
        <div id="field">
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
        </div>
        <div id="hand">
            <div id="op">
                <div class="card">+</div>
                <div class="card">-</div>
                <div class="card">*</div>
                <div class="card">/</div>
            </div>
            <div id="num">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
            </div>
        </div>
        <div id="apply" class="card">=</div>
        <div id="dummy" class="card"></div>
    </div>
    <script src="play.js"></script>
</body>

</html>
